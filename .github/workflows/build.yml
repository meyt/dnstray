name: Build
on:
  push:
    tags:
      - '*'

env:
  APP_NAME: dnstray

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install
        run: |
          sudo apt-get install -y gcc libgtk-3-dev libayatana-appindicator3-dev
          go mod tidy
          go install github.com/tc-hib/go-winres@latest

      - name: Build for Linux
        run: go build -o dist/${{ env.APP_NAME }}-linux-amd64

      - name: Build for Windows
        run: |
          # Use the winres.json config with admin privileges
          go-winres make --in winres.json
          
          # Build AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-H=windowsgui" -o dist/${{ env.APP_NAME }}.exe
          
          # Build ARM (also needs manifest - copy syso or regenerate)
          GOOS=windows GOARCH=arm go build -ldflags "-H=windowsgui" -o dist/${{ env.APP_NAME }}-arm.exe
          
          # Build ARM64 (also needs manifest)
          GOOS=windows GOARCH=arm64 go build -ldflags "-H=windowsgui" -o dist/${{ env.APP_NAME }}-arm64.exe

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/*
